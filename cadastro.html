<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="./css/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produto</h1>
    <form class="form-produto" action="#" method="post" enctype="multipart/form-data">
      <div class="campo">
        <label for="nome">Nome do produto</label>
        <input type="text" id="nome" name="nome" maxlength="150" required />
      </div>

      <div class="campo">
        <label for="categoria">Categoria</label>
        <select id="categorias" name="categoria" required>
         
        </select>
      </div>

      <div class="campo">
        <label for="preco">Pre√ßo (R$)</label>
        <input type="number" id="preco" name="preco" step="0.01" maxlength="10" required />
      </div>

      <div class="campo">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" maxlength="10" />
      </div>

      <div class="campo">
        <label for="imagem">Imagem do produto</label>
        <input type="text" id="imagem" name="imagem" required />
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
